<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Game Page</title>
</head>
<body>
<h1>Create Board Game</h1>

	<form action="http://localhost:8080/BroadGamesREST/jaxrs/api/boardGames/" method="post" enctype="multipart/form-data">

	   <p>
		Select a file : <input type="file" name="file" size="50" />
	   </p>
	   
	   <p>
		Name : <input type="text" name="name"/>
	   </p>
	   
	   <p>
		Token : <input type="password" name="token"/>
	   </p>
	   
	   <p>
	   	Designers (comma separated list) : <input type="text" name="designers"/>
	   </p>

	   <input type="submit" value="Create" />
	</form>
	
</body>
</html>
