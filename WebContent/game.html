<h1 class="text-center">Game Creation</h1>
</div>
<div class="container" style="border:1px solid #cecece;">
<h3>Create Board Game</h3>

	<form action="http://localhost:8080/BroadGamesREST/jaxrs/api/boardGames/" method="post" enctype="multipart/form-data">

	   <p>
		Select a file : <input type="file" name="file" size="50" />
	   </p>
	   
	   <p>
		Select a name : <input type="text" name="name"/>
	   </p>
	   
	   <p>
		Select a token : <input type="password" name="token"/>
	   </p>
	   
	   <p>
	   	Designers (comma separated list) : <input type="text" name="designers"/>
	   </p>

	   <input type="submit" value="Create" />
	</form>
	<br>
